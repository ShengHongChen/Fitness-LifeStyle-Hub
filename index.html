<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCKU-FIT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="glass-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> 首頁</a></li>
                <li><a href="fitness.html"><i class="fas fa-dumbbell"></i> 健身計畫</a></li>
                <li><a href="diet.html"><i class="fas fa-utensils"></i> 飲食建議</a></li>
                <li><a href="community.html"><i class="fas fa-users"></i> 社群互動</a></li>
                <li><a href="equipment.html"><i class="fas fa-running"></i> 器材推薦</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> 聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1 class="animated-title">歡迎來到 NCKU-FIT</h1>
            <br>
            <p id="greeting" class="typewriter"></p>
            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false" data-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/gym1.png" class="d-block w-100" alt="健身背景圖1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/gym2.jpeg" class="d-block w-100" alt="健身背景圖2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/gym3.jpeg" class="d-block w-100" alt="健身背景圖3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">上一張</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">下一張</span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="幻燈片 1"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="幻燈片 2"></button>
                    <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="幻燈片 3"></button>
                </div>
            </div>
        </section>

        <section class="intro" data-aos="fade-in">
            <h2><i class="fas fa-info-circle"></i> 關於我們</h2>
            <p>在這裡，您可以找到專業的健身指導、營養建議和相關資源，幫助您實現健康生活目標。</p>
        </section>
    </main>

    <footer>
        <p><i class="far fa-copyright"></i> 2024 NCKU-FIT 版權所有</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
