<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社群互動 - NCKU-FIT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="glass-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> 首頁</a></li>
                <li><a href="fitness.html"><i class="fas fa-dumbbell"></i> 健身計畫</a></li>
                <li><a href="diet.html"><i class="fas fa-utensils"></i> 飲食建議</a></li>
                <li><a href="community.html"><i class="fas fa-users"></i> 社群互動</a></li>
                <li><a href="equipment.html"><i class="fas fa-running"></i> 器材推薦</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> 聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="community-page">
        <h1><i class="fas fa-users"></i> 分享你的健身故事</h1>

        <section class="share-experience">
            <h2><i class="fas fa-share-alt"></i> 分享經驗</h2>
            <form id="experienceForm" onsubmit="return submitExperience(event)">
                <div class="form-group">
                    <label for="userName"><i class="fas fa-user"></i> 姓名 <span class="required">*</span></label>
                    <input type="text" id="userName" required maxlength="20">
                    <span class="char-count">0/20</span>
                </div>

                <div class="form-group">
                    <label for="userGoal"><i class="fas fa-bullseye"></i> 健身目標 <span class="required">*</span></label>
                    <select id="userGoal" required>
                        <option value="">請選擇目標</option>
                        <option value="增肌"><i class="fas fa-dumbbell"></i> 增肌</option>
                        <option value="減脂"><i class="fas fa-weight"></i> 減脂</option>
                        <option value="體能"><i class="fas fa-running"></i> 提升體能</option>
                        <option value="健康"><i class="fas fa-heart"></i> 改善健康</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration"><i class="fas fa-clock"></i> 健身時長</label>
                    <input type="number" id="duration" min="1" max="120" placeholder="月">
                </div>

                <div class="form-group">
                    <label for="achievement"><i class="fas fa-trophy"></i> 最佳成就</label>
                    <input type="text" id="achievement" maxlength="50" placeholder="例：深蹲100kg、體脂降至15%">
                    <span class="char-count">0/50</span>
                </div>

                <div class="form-group">
                    <label for="experience"><i class="fas fa-comment-dots"></i> 心得分享 <span class="required">*</span></label>
                    <textarea id="experience" required minlength="50" maxlength="500" rows="6"></textarea>
                    <span class="char-count">0/500</span>
                </div>

                <div class="form-group">
                    <label for="tips"><i class="fas fa-lightbulb"></i> 給新手的建議</label>
                    <textarea id="tips" maxlength="200" rows="3"></textarea>
                    <span class="char-count">0/200</span>
                </div>

                <div class="form-group">
                    <label for="userImage"><i class="fas fa-image"></i> 分享圖片</label>
                    <input type="file" id="userImage" accept="image/*">
                    <img id="imagePreview" style="display: none; max-width: 100%; margin-top: 10px;">
                    <p class="input-tip"><i class="fas fa-info-circle"></i> 支援 jpg、png 格式，建議大小不超過 2MB</p>
                </div>

                <button type="submit"><i class="fas fa-paper-plane"></i> 分享經驗</button>
            </form>
        </section>

        <section class="experience-list">
            <h2><i class="fas fa-comments"></i> 社群分享</h2>
            <div id="experienceContainer">
                <!-- 經驗分享內容會動態插入這裡 -->
            </div>
        </section>
    </main>

    <footer>
        <p><i class="far fa-copyright"></i> 2024 NCKU-FIT 版權所有</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
